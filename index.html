<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pita Baby Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Serif 4', serif;
            background: #f5f5dc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .week-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            text-decoration: underline;
        }
        
        h1 {
            font-size: 3.5em;
            color: #2c2c2c;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.3;
        }
        
        .pita-count {
            font-size: 6em;
            color: #2c2c2c;
            font-weight: 700;
            margin-bottom: 50px;
            animation: fallIn 1s ease-out;
        }
        
        @keyframes fallIn {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
            60% {
                transform: translateY(10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .pita-container {
            width: 100%;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .basket {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
        }
        
        .basket.stacked {
            gap: 0;
        }
        
        .pita-quarter {
            width: 110px;
            height: 130px;
            position: relative;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));
            opacity: 0;
            animation: fallAndLand 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: calc(var(--i) * 0.15s);
        }
        
        .pita-quarter::before {
            content: '';
            position: absolute;
            width: 110px;
            height: 130px;
            background: 
                linear-gradient(145deg, 
                    #f5deb3 0%, 
                    #f4d03f 20%, 
                    #daa520 50%, 
                    #cd853f 80%, 
                    #b8860b 100%),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 15px,
                    rgba(139, 69, 19, 0.2) 15px,
                    rgba(139, 69, 19, 0.2) 18px
                );
            background-blend-mode: multiply;
            clip-path: path('M 55 10 Q 20 60 10 120 Q 10 125 15 128 L 95 128 Q 100 125 100 120 Q 90 60 55 10 Z');
        }
        
        .pita-quarter::after {
            content: '';
            position: absolute;
            width: 110px;
            height: 130px;
            background: 
                radial-gradient(circle at 30% 25%, rgba(139, 69, 19, 0.4) 0%, transparent 8%),
                radial-gradient(circle at 60% 30%, rgba(160, 82, 45, 0.35) 0%, transparent 10%),
                radial-gradient(circle at 45% 50%, rgba(139, 69, 19, 0.3) 0%, transparent 7%),
                radial-gradient(circle at 70% 55%, rgba(101, 67, 33, 0.4) 0%, transparent 9%),
                radial-gradient(circle at 35% 70%, rgba(139, 69, 19, 0.35) 0%, transparent 8%),
                radial-gradient(circle at 65% 75%, rgba(160, 82, 45, 0.3) 0%, transparent 10%),
                radial-gradient(circle at 50% 85%, rgba(139, 69, 19, 0.35) 0%, transparent 11%),
                radial-gradient(circle at 25% 90%, rgba(101, 67, 33, 0.3) 0%, transparent 8%),
                radial-gradient(ellipse at 55% 25%, rgba(245, 222, 179, 0.4) 0%, transparent 50%);
            clip-path: path('M 55 10 Q 20 60 10 120 Q 10 125 15 128 L 95 128 Q 100 125 100 120 Q 90 60 55 10 Z');
            box-shadow: inset 0 3px 20px rgba(0,0,0,0.15),
                        inset 0 -3px 20px rgba(255,255,255,0.2);
        }
        
        @keyframes fallAndLand {
            0% {
                opacity: 0;
                transform: translateY(-500px) rotate(0deg) scale(0.5);
            }
            60% {
                opacity: 1;
                transform: translateY(20px) rotate(180deg) scale(1.1);
            }
            80% {
                transform: translateY(-10px) rotate(360deg) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(360deg) scale(1);
            }
        }
        
        .basket.stacked .pita-quarter {
            position: absolute;
        }
        
        .pita-half {
            opacity: 0.85;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="week-label" id="weekDisplay">week 10</div>
        
        <h1>how many pitas is baby g this week?</h1>
        
        <div class="pita-count" id="pitaCount">0.5</div>
        
        <div class="pita-container">
            <div class="basket" id="pitaContainer"></div>
        </div>
    </div>

    <script>
        const fetalWeights = {
            8: 0.04, 9: 0.07, 10: 0.14, 11: 0.25, 12: 0.49,
            13: 0.81, 14: 1.52, 15: 2.47, 16: 3.53, 17: 4.94,
            18: 6.70, 19: 8.47, 20: 10.58, 21: 12.70, 22: 15.17,
            23: 1.10, 24: 1.32, 25: 1.46, 26: 1.68, 27: 1.93,
            28: 2.22, 29: 2.54, 30: 2.91, 31: 3.31, 32: 3.75,
            33: 4.23, 34: 4.73, 35: 5.25, 36: 5.78, 37: 6.30,
            38: 6.80, 39: 7.25, 40: 7.63
        };

        for (let week = 23; week <= 40; week++) {
            fetalWeights[week] = fetalWeights[week] * 16;
        }

        function calculateWeek(dueDate) {
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const weeksUntilDue = Math.floor(diffDays / 7);
            const currentWeek = 40 - weeksUntilDue;
            
            return Math.max(8, Math.min(40, currentWeek));
        }

        function displayWeek() {
            const dueDate = '2026-03-28';
            const week = calculateWeek(dueDate);
            const weight = fetalWeights[week] || 0;
            
            const pitas = Math.max(0.5, Math.round(weight * 2) / 2);
            
            const wholePitas = Math.floor(pitas);
            const hasHalf = (pitas % 1) !== 0;
            
            document.getElementById('weekDisplay').textContent = `week ${week}`;
            document.getElementById('pitaCount').textContent = `${pitas} pitas!`;
            
            const container = document.getElementById('pitaContainer');
            container.innerHTML = '';
            
            const shouldStack = pitas > 20;
            if (shouldStack) {
                container.classList.add('stacked');
            } else {
                container.classList.remove('stacked');
            }
            
            for (let i = 0; i < wholePitas; i++) {
                const pita = document.createElement('div');
                pita.className = 'pita-quarter';
                pita.style.setProperty('--i', i);
                
                if (shouldStack) {
                    const angle = (i * 15) % 360;
                    const offsetX = (i % 8) * 8 - 28;
                    const offsetY = Math.floor(i / 8) * 8 - Math.floor(wholePitas / 16) * 4;
                    pita.style.transform = `rotate(${angle}deg)`;
                    pita.style.left = `calc(50% + ${offsetX}px)`;
                    pita.style.top = `calc(50% + ${offsetY}px)`;
                    pita.style.zIndex = i;
                }
                
                container.appendChild(pita);
            }
            
            if (hasHalf) {
                const halfPita = document.createElement('div');
                halfPita.className = 'pita-quarter pita-half';
                halfPita.style.setProperty('--i', wholePitas);
                
                if (shouldStack) {
                    const offsetX = (wholePitas % 8) * 8 - 28;
                    const offsetY = Math.floor(wholePitas / 8) * 8 - Math.floor(wholePitas / 16) * 4;
                    halfPita.style.transform = `rotate(${(wholePitas * 15) % 360}deg)`;
                    halfPita.style.left = `calc(50% + ${offsetX}px)`;
                    halfPita.style.top = `calc(50% + ${offsetY}px)`;
                    halfPita.style.zIndex = wholePitas;
                }
                
                container.appendChild(halfPita);
            }
        }

        displayWeek();
    </script>
</body>
</html>
